<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Vamos aprender a criar uma imagem para vários dispositivos.</p>
    <picture>
      <!--Veja o desafio-->  
    </picture> 
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a colocar um áudio em HTML</p>
    <audio preload="metadata" autoplay controls loop>
      <source src="midia/rapariga.mp3" type="audio/mpeg">
      <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/rapariga.mp3">Clique aqui</a> para baixar o arquivo MP3.
      </p>
    </audio>
    <p>
      <h1>Videos</h1>
      <video src="midia/video.mp4" width="560" controls></video>
    </p>
    <h1>Este vídeo é incorporado do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/sLhyMqVMfgQ?si=uMSWh2p4kwAi4PeE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>  
</body>
</html>
